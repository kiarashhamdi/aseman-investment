<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your head content -->
    <style>
      .image-container {
        position: relative;
        display: inline-block;
      }

      .image-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(197, 12, 12, 0.7)
        );
        pointer-events: none;
      }

      .image {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        class="image"
        src="assets/img/BGPattern.svg"
        alt="Your Image Description"
      />
    </div>
  </body>
</html>
